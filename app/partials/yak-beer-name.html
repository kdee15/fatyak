<!-- 1. LANDING PAGE ============================================================================================== -->

<section class="page-name">

    <!-- C.2. MAST ------------------------------------------------------------------------------------------------ -->

    <section class="background"></section>

    <section id="mast">

        <figure class="figure__yak-text">

            <img src="assets/images/site/beer-name.png" class="yak-text" />

        </figure>
        {{ yak.id }}
        {{ id }}
        {{ yakHead }}
        {{ yak.yakHead }}

        <form class="form">

            <figure class="figure__yak-head">

                <img ng-src="{{ yakHead }}" class="yak-head" />

            </figure>

            <div class="field-item text">

                <input type="text" class="yak-textfield" id="input__beer-name" ng-model="" name="beer-name" required>

            </div>

            <figure class="figure__yak-text">

                <img src="assets/images/site/yak__beer.png" class="yak-text yak-beer" />

            </figure>    

            <figure class="figure__button">

                <a href="#/beer-bottle">
                    <img src="assets/images/site/button__done.png" class="button" />
                </a>

            </figure>

            <figure class="figure__button">

                <a href="#/yak-head">
                    <img src="assets/images/site/button__done-back.png" class="button" />
                </a>

            </figure>


        </form>

    </section>

    <!-- C.2. END ------------------------------------------------------------------------------------------------- -->

</section>

<!-- 1. END ======================================================================================================= -->
